<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Suplementos Mati</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">SUPLEMENTOS MATI</div>
        <nav class="nav">
            <a href="index.html#inicio">Inicio</a>
            <a href="index.html#productos">Productos</a>
            <a href="admin.html">Administrador</a>
        </nav>
    </header>

    <main class="admin-wrapper">

        <h1 class="admin-title">Administrador de productos</h1>

        <!-- TABLA -->
        <section class="tabla-container">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Promoción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-productos"></tbody>
            </table>
        </section>

        <!-- FORMULARIO -->
        <section class="admin-form">
            <h2>Agregar nuevo producto</h2>

            <form id="form-producto">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text">
                </div>

                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input id="marca" name="marca" type="text">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" name="precio" type="number" min="0">
                </div>

                <div class="form-group">
                    <label for="promocion">Promoción</label>
                    <select id="promocion" name="promocion">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen (ruta)</label>
                    <input id="imagen" name="imagen" type="text" placeholder="img/whey-ena-truemade.jpg">
                </div>

                <div class="divFormButton">
                    <button type="submit">Guardar producto</button>
                </div>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p> 2025 Matías Bozzone - Final Programación Web I</p>
    </footer>

    <!-- BOTÓN FLOTANTE -->
    <div class="flotante">
        <a href="https://wa.me/5491127547312" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp" class="icono-whatsapp">
        </a>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
